version: '3.8'

services:
  erpnext:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - SITE_NAME=erp.localhost
      - ADMIN_PASSWORD=admin123
      - INSTALL_APPS=erpnext
    depends_on:
      - mariadb
    volumes:
      - frappe_data:/home/frappe/bench

  mariadb:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - mariadb_data:/var/lib/mysql

  redis:
    image: redis:6.2-alpine
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data:
  frappe_data: